<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <img src="avatar-jessica.jpeg" alt="profile-pic" class="profile-pic">
    </div>
  <p id="name">Jessica Randall</p>
  <p id="location">London, United Kingdom</p>
  <p id="bio">"Front-end developer and avid reader."</p>
<ul>
  <div class="list-container"> 
      <li class="list-item"><p id="github">GitHub</p></li>
  </div>
  <div class="list-container">
      <li class="list-item"><p id="frontendmentor">Frontend Mentor</p></li>
  </div>
  <div class="list-container">
      <li class="list-item"><p id="linkedin">LinkedIn</p></li>
  </div>
  <div class="list-container">
    <li class="list-item"><p id="twitter">Twitter</p></li>
  </div>
  <div class="list-container">
     <li class="list-item"><p id="instagram">Instagram</p></li> 
  </div>
</ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jacob Smith</a>.
  </div>
</body>
</html>
